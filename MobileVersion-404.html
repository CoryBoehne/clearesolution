    <style>
        :root {
            --primary: #b9d7d0;

<body onclick="triggerFadeOut()">

    <div class="image-container"></div>
    <div class="title">This page is still a dream</div>
    
    <script>
        // Ensure session storage has the flag for site navigation
        if (!sessionStorage.getItem('cameFromSite')) {
            sessionStorage.setItem('cameFromSite', 'true');
        }
    
        function triggerFadeOut() {
            // Add fade-out class to body
            document.body.classList.add('fade-out');
            
            // Trigger navigation after fade-out animation duration
            setTimeout(() => {
                const referrer = document.referrer; // Previous page URL
                const currentHostname = window.location.hostname; // Current site's hostname
                const cameFromSite = sessionStorage.getItem('cameFromSite') === 'true'; // Check session flag
                
                // Determine navigation logic
                if ((referrer && new URL(referrer).hostname === currentHostname) || cameFromSite) {
                    // Navigate back if the referrer is from the same domain or the user has navigated internally
                    history.back();
                } else {
                    // Navigate to the intro page for external referrers
                    window.location.href = "intro.html";
                }
            }, 1500); // Match fade-out duration
        }
    
        // Automatically trigger fade-out after 5 seconds
        setTimeout(triggerFadeOut, 5000);
    
        // Ensure fade-in animation is applied when navigating back/forward
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');
            }
        });
    </script>
    


<script>
    document.getElementById('menu-toggle').addEventListener('click', function(e) {
        e.stopPropagation();  // Prevent click from bubbling up
        toggleMenu();
    });

    // Function to handle menu state
    function toggleMenu(shouldClose = false) {
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const fullMenu = document.getElementById('full-menu');
        
        if (shouldClose || !fullMenu.classList.contains('hidden')) {
            // Close menu
            fullMenu.classList.add('hidden');
            menuIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            document.body.style.overflow = 'auto';
        } else {
            // Open menu
            fullMenu.classList.remove('hidden');
            menuIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
    }

    // Close menu when clicking anywhere in the menu area (except links)
    document.getElementById('full-menu').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('h-full')) {
            toggleMenu(true);
        }
    });

    // Prevent clicks inside menu items from closing the menu
    document.querySelector('#full-menu .space-y-6').addEventListener('click', function(e) {
        e.stopPropagation();
    });
</script>
